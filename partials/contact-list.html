	<h1> Yuh Guys</h1>
    <div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-default"> <i class="fa fa-search" aria-hidden="true"></i></button>
			</span>
		<input type="text" class="form-control" placeholder="Find yuh guys..." ng-model="searchText">
		</div>
    	</div>
    </div>
    <div ng-repeat="thingy in items | filter: searchText">
        <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-xs-1"><input type="checkbox" name=""/></div>
            <div class="col-xs-2">{{thingy.name}}</div>
            <div class="col-xs-3">{{thingy.email}}</div>
            <div class="col-xs-3">{{thingy.phone}}</div>
            <div class="col-xs-3">
                <button class="btn btn-danger">X</button>
            </div>
        </div>
        </div>
    </div>
</div>
